<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qur'an Hifz Mobile</title>
    <style>
        :root {
            --primary: #00ffa3;
            --accent: #ffd700;
            --bg: #0b1311;
            --surface: #16211e;
            --text: #e0e0e0;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Stats Header */
        .stats-bar {
            width: 100%; background: var(--surface);
            display: flex; justify-content: space-around;
            padding: 15px 0; border-bottom: 1px solid #243531;
            position: sticky; top: 0; z-index: 100;
        }
        .stat-item { text-align: center; }
        .stat-val { display: block; font-weight: bold; color: var(--primary); font-size: 1.2em; }
        .stat-lbl { font-size: 0.7em; opacity: 0.7; }

        .container { width: 92%; max-width: 500px; padding-bottom: 40px; }

        h2 { text-align: center; color: var(--primary); margin: 20px 0 10px; font-size: 1.4em; }

        /* Modern Settings Card */
        .card-settings {
            background: var(--surface); border-radius: 20px;
            padding: 15px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .search-box {
            width: 100%; box-sizing: border-box; padding: 12px;
            border-radius: 12px; border: 1px solid #2d3d39;
            background: #0b1311; color: white; margin-bottom: 10px;
        }
        .surah-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px;
            max-height: 160px; overflow-y: auto; padding: 5px;
        }
        .surah-item {
            background: #1d2b27; padding: 10px; border-radius: 10px;
            display: flex; align-items: center; font-size: 0.85em;
        }

        /* Main Test Card */
        .test-card {
            background: var(--surface); border-radius: 24px;
            padding: 25px; min-height: 220px; position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #243531;
        }
        .ayah-meta { font-size: 0.9em; color: var(--primary); margin-bottom: 10px; display: block;}
        .ayah-text { font-size: 1.6em; line-height: 1.7; margin-bottom: 15px; }
        .answer-text { 
            color: #b0b8b6; font-size: 1.4em; border-top: 1px solid #243531;
            padding-top: 15px; margin-top: 15px; animation: slideUp 0.4s ease;
        }

        /* Mobile Action Buttons */
        .action-bar {
            display: flex; flex-direction: column; gap: 12px; margin-top: 20px;
        }
        .btn {
            padding: 16px; border-radius: 16px; border: none;
            font-weight: bold; font-size: 1.1em; cursor: pointer;
            transition: 0.2s; width: 100%;
        }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-outline { background: transparent; border: 2px solid var(--primary); color: var(--primary); }
        .btn-score { background: #2d3d39; color: white; flex: 1; font-size: 0.9em; }

        .score-group { display: flex; gap: 10px; margin-top: 10px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="stats-bar">

<div class="container">

    <div class="action-bar">
        <button class="btn btn-primary" onclick="newTest()">ğŸ¯ Ø§Ø®ØªØ¨Ø§Ø± Ø¬Ø¯ÙŠØ¯</button>
        <button class="btn btn-outline" onclick="reveal()">ğŸ‘ ÙƒØ´Ù Ø§Ù„Ø¢ÙŠØ© ÙƒØ§Ù…Ù„Ø©</button>

<script>
    let quran = [];
    let current = null;
    let stats = { total: 0, right: 0, wrong: 0 };

    fetch('fullquran_fixed.json').then(r => r.json()).then(data => {
        quran = data;
        const names = [...new Set(data.map(x => x.surah))];
        document.getElementById('surahList').innerHTML = names.map(n => `
            <label class="surah-item"><input type="checkbox" checked value="${n}"> <span>${n}</span></label>
        `).join('');
    });

    function filterSurahs() {
        const q = document.getElementById('search').value;
        document.querySelectorAll('.surah-item').forEach(el => {
            el.style.display = el.textContent.includes(q) ? 'flex' : 'none';
        });
    }

    function newTest() {
        const selected = Array.from(document.querySelectorAll('#surahList input:checked')).map(i => i.value);
        if(!selected.length) return alert("Ø§Ø®ØªØ± Ø³ÙˆØ±Ø©");

        const pool = quran.filter(x => selected.includes(x.surah));
        current = pool[Math.floor(Math.random() * pool.length)];
        
        document.getElementById('cardContent').innerHTML = `
            <span class="ayah-meta">Ø³ÙˆØ±Ø© ${current.surah} â€¢ Ø¢ÙŠØ© ${current.ayah_num}</span>
            <div class="ayah-text">${current.start} ...</div>
            <div id="answer"></div>
        `;
        document.getElementById('postReveal').style.display = 'none';
    }

    function reveal() {
        if(!current) return;
        document.getElementById('answer').innerHTML = `<div class="answer-text">${current.full}</div>`;
        document.getElementById('postReveal').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function updateScore(isRight) {
        stats.total++;
        if(isRight) stats.right++; else stats.wrong++;
        document.getElementById('count-total').innerText = stats.total;
        document.getElementById('count-right').innerText = stats.right;
        document.getElementById('count-wrong').innerText = stats.wrong;
        newTest(); // Auto-start next test
    }

    function playAudio() {
        // Logic assumes your JSON is in order (Fatiha to Nas)
        const globalId = quran.indexOf(current) + 1;
        const audio = new Audio(`https://cdn.islamic.network/quran/audio/128/ar.alafasy/${globalId}.mp3`);
        audio.play();
    }
</script>
